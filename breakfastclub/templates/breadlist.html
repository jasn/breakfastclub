<table class="breakfastlist">
  <tr>
    <th>Dato</th>
    <th>Navn</th>
  </tr>
  {% for breadbringer in breadbringers %}
  {% if breadbringer.is_next %}
  <tr class="next_bringer">
    {% else %}
  <tr class="bringer">
  {% endif %}
    <td>{{ breadbringer.date }}</td>
    <td>{{ breadbringer.person.name }}</td>
  </tr>
  {% endfor %}
</table>
